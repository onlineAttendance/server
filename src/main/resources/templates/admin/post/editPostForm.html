<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta th:replace="~{fragment/head :: headFrag('게시물 수정하기')}"/>
    <meta th:replace="~{fragment/head :: styleFrag}"/>
</head>
<body>
<div class="text-center form" th:object="${editPostDto}">
    <div class="py-5 text-center">
        <h2>게시물 수정하기</h2>
    </div>

    <form th:action="@{/admin/post/edit/{postId}(postId=*{postId})}" method="post">
        <input type="hidden" th:field="*{date}" th:value="*{date}">
        <div>
            <div class="form-floating">
                <input type="text" id="title" th:field="*{title}"
                       th:errorclass="field-error" class="form-control"
                       placeholder="제목 작성">
                <div class="field-error text-start" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목
                </div>
                <label for="title">제목</label>
            </div>
            <br/>

            <div class="form-floating">
                <textarea id="content" th:field="*{content}" class="form-control"
                          placeholder="게시물 본문 작성"></textarea>
                <div class="field-error text-start" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    본문
                </div>
                <label for="content">본문</label>
            </div>
            <br/>

            <label for="q1">질문1</label>
            <input type="hidden" th:field="*{questions[0].order}">
            <textarea id="q1" th:field="*{questions[0].content}" class="form-control"
                      placeholder="Q1"></textarea>
            <br/>
            <label for="q2">질문2</label>
            <input type="hidden" th:field="*{questions[1].order}">
            <textarea id="q2" th:field="*{questions[1].content}" class="form-control"
                      placeholder="Q2"></textarea>
            <br/>
            <label for="q3">질문3</label>
            <input type="hidden" th:field="*{questions[2].order}">
            <textarea id="q3" th:field="*{questions[2].content}" class="form-control"
                      placeholder="Q3"></textarea>


        </div>
        <br/>
        <button class="w-50 btn btn-primary btn-lg" type="submit">등록하기</button>
        <br/><br/>
        <button type="button" class="w-50 btn btn-warning btn-lg" onclick="location.href='/admin/post/list'">뒤로가기</button>
    </form>
    <br/>

</div> <!-- /container -->
</body>
</html>
